<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <h1>Formulários HTML5</h1>
        <hr>
        <form>
            <div>

            </div>
            <textarea name="bio" id="bio" cols="30" rows="30"></textarea>
            <br>
            <div>
                <!-- Value é o que será enviado no formulario -->
                <select name="select" id="select">
                    <!-- Colocar o value vazio e disabled apenas para marcar como uma opção não selecionável -->
                    <option value="" disabled>Selecione uma das opções...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transf">Transferência</option>
                </select>
            </div>
        </form>
    </main>
</body>
</html>
